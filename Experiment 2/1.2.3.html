<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Circle Drawer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
}

body{
    background:#f4f6fb;
    display:flex;
    justify-content:center;
    padding:40px;
}

/* Card */
.card{
    background:white;
    width:420px;
    padding:25px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* Top Controls */
.top{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:18px;
}

.color-box{
    width:32px;
    height:32px;
    background:#1e6fff;
    border-radius:6px;
    cursor:pointer;
}

button{
    background:#1e6fff;
    color:white;
    border:none;
    padding:8px 18px;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#1557cc;
}

/* Drawing Area */
.draw-area{
    border:2px dashed #d6dbea;
    border-radius:14px;
    width:100%;
    height:320px;
    margin-bottom:15px;
}

/* Counter */
.counter{
    text-align:center;
    font-size:18px;
    color:#333;
}
</style>
</head>

<body>

<div class="card">

    <div class="top">
        <div class="color-box" id="colorBox"></div>
        <button id="undoBtn">Undo</button>
    </div>

    <svg class="draw-area" id="svg"></svg>

    <div class="counter">
        Circles drawn: <span id="count">0</span>
    </div>

</div>

<script>
const svg = document.getElementById("svg");
const undoBtn = document.getElementById("undoBtn");
const countText = document.getElementById("count");
const colorBox = document.getElementById("colorBox");

let circles = [];
let color = "#1e6fff";

/* Convert mouse to SVG coords */
function getPoint(evt){
    const pt = svg.createSVGPoint();
    pt.x = evt.clientX;
    pt.y = evt.clientY;
    return pt.matrixTransform(svg.getScreenCTM().inverse());
}

/* Draw circle on click */
svg.addEventListener("click", e=>{
    const pos = getPoint(e);

    const c = document.createElementNS("http://www.w3.org/2000/svg","circle");
    c.setAttribute("cx",pos.x);
    c.setAttribute("cy",pos.y);
    c.setAttribute("r",7);
    c.setAttribute("fill",color);

    svg.appendChild(c);
    circles.push(c);
    updateCount();
});

/* Undo */
undoBtn.addEventListener("click", ()=>{
    const last = circles.pop();
    if(last){
        svg.removeChild(last);
        updateCount();
    }
});

/* Fake color picker (toggle blue shades) */
colorBox.addEventListener("click",()=>{
    color = color === "#1e6fff" ? "#ff4d4d" : "#1e6fff";
    colorBox.style.background = color;
});

function updateCount(){
    countText.textContent = circles.length;
}
</script>

</body>
</html>

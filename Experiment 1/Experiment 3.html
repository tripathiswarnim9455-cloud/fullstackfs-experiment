<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
:root {
  --bg: #0f172a;
  --box: #1e293b;
  --text: white;
}
.light {
  --bg: #f1f5f9;
  --box: #e2e8f0;
  --text: #0f172a;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial;
}
.dashboard {
  display: grid;
  grid-template-columns: 220px 1fr;
  grid-template-rows: 70px 1fr;
  height: 100vh;
}
header {
  grid-column: 2;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}
aside {
  grid-row: 1 / 3;
  background: var(--box);
  padding: 20px;
}
main {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 30px;
}
.card {
  background: var(--box);
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
</style>
</head>
<body>
<div class="dashboard">
  <aside>
    <h2>Navigation</h2>
  </aside>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="toggleTheme()">Light Mode</button>
  </header>
  <main>
    <div class="card">Analytics</div>
    <div class="card">Users</div>
    <div class="card">Settings</div>
  </main>
</div>
<script>
function toggleTheme() {
  document.body.classList.toggle("light");

  if (document.body.classList.contains("light")) {
    localStorage.setItem("theme", "light");
  } else {
    localStorage.setItem("theme", "dark");
  }
}
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
</script>
</body>
</html>
